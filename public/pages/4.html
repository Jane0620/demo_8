<!DOCTYPE html>
<html lang="zh-TW">

<head>

  <title>學校班級與學生管理系統</title>
  <link rel="stylesheet" href="../styles/main.css" />

  <script src="/js/sideBar.js?v=1"></script>

  <script src="/js/bootstrap.js"></script>

            <div class="nav-tabs">
              <div class="nav-tab active" data-tab="student-management">量測設定</div>
              <div class="nav-tab" data-tab="attendance">連線設定</div>

            </div>
